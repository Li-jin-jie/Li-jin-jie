<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扩大版水波扩散效果</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .ball {
            width: 300px;
            height: 300px;
            position: relative;
        }

        .ball > div {
            background-color: #279fcf;
            border-radius: 100%;
            margin: 2px;
            position: absolute;
            left: 75px;
            top: 75px;
            opacity: 0;
            width: 150px;
            height: 150px;
            animation: anim 1s 0s linear infinite both;
        }
        
        .ball > div:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .ball > div:nth-child(3) {
            animation-delay: 0.4s;
        }

        .ball > div:nth-child(4) {
            animation-delay: 0.6s;
        }

        @keyframes anim {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            5% {
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="ball">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
